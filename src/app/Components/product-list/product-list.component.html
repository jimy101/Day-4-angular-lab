<div class="container">
  <button class="btn btn-outline-primary my-5" routerLink="/add-product">
    Create Product
  </button>
  <div class="row">
    <div class="card col-4" *ngFor="let item of list">
      <div class="card-body">
        <img
          [src]="item.imgURL"
          [alt]="item.name"
          class="card-img-top"
          alt="..."
        />
        <h5 class="card-title">{{ item.name }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          Price {{ item.price | currency }}
        </h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          Available {{ item.quantity }}
        </h6>
        <button [routerLink]="['/details', item._id]">See More</button>
        <button [routerLink]="['/edit-product', item._id]">Edit</button>
        <button
          class="btn"
          *ngIf="!check(item._id)"
          (click)="addtowishlist(item)"
        >
          <i style="color: red" class="bi bi-heart"></i>
        </button>
        <button
          class="btn"
          *ngIf="check(item._id)"
          (click)="removefromWish(item)"
        >
          <i style="color: red" class="bi bi-heart-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
